        <mat-icon>menu</mat-icon>
        {{'login.title'  | translate}}
      </button>
      
      <button mat-icon-button class="example-icon" (click)="useLanguage()" style="padding-right: 76px;" id="btn">
        {{toggle ? 'France':'english' | translate}}
      </button>
      <!-- <button mat-icon-button class="example-icon" (click)="useLanguage('fr')" style="padding-right: 76px;" id="btn">
        {{'login.button.fr' | translate}}
      </button>
      <button mat-icon-button class="example-icon" (click)="useLanguage('en')" style="padding-right: 76px;" id="btn">
        {{'login.button.en'| translate}}
      </button> -->

  </p>
  <mat-drawer-container class="example-container" (click)="drawer.toggle()">
